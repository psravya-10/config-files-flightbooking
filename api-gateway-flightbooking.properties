server.port=8084
spring.application.name=api-gateway-flightbooking

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.compatibility-verifier.enabled=false

spring.cloud.gateway.routes[0].id=flight-service
spring.cloud.gateway.routes[0].uri=lb://flight-service-flightbooking
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/flight/**

spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://booking-service-flightbooking
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/booking/**

# spring.cloud.gateway.discovery.locator.enabled=true
# spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route for auth service
spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://auth-service-flightbooking
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/auth/**

# JWT for gateway â€“ SAME secret as auth-service
jwt.secret=ThisIsAVeryLongSecretKeyChangeIt1234567890
jwt.excluded-paths=/api/auth,/auth,/api/auth/,/auth/,/api/flight/search,/flight/search,/actuator






